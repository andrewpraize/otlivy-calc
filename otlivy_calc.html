<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–º–µ—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
        }

        .product-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #4facfe;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #4facfe;
        }

        .sides-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding: 0 5px;
        }

        .side-input {
            width: 100%;
            padding: 12px 8px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .side-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .result-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin: 20px 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .result-total {
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .sides-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 0 2px;
            }
            
            .side-input {
                padding: 10px 6px;
                font-size: 13px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 360px) {
            .sides-container {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }
            
            .side-input {
                padding: 8px 4px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–º–µ—Ç—ã</h1>
            <p>–¢–æ—á–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∏–∑–¥–µ–ª–∏–π</p>
        </div>
        
        <div class="content">
            <div id="products-container"></div>
            
            <button class="btn btn-primary" onclick="addProduct()" id="add-product-btn">
                ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏–∑–¥–µ–ª–∏–µ
            </button>

            <div class="result-section" id="result-section">
                <h3>üìä –ò—Ç–æ–≥–æ–≤—ã–π —Ä–∞—Å—á–µ—Ç</h3>
                <div id="total-results"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="downloadCalculation()">
                    üì• –°–∫–∞—á–∞—Ç—å —Ä–∞—Å—á–µ—Ç
                </button>
                <button class="btn btn-whatsapp" onclick="sendToWhatsApp()">
                    üì± –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        let productCount = 0;
        let nextProductId = 1;
        const maxProducts = 10;
        let activeProducts = new Set();
        
        // –¶–µ–Ω—ã –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
        const materialPrices = {
            '—Ü–∏–Ω–∫_0.5': 572,
            '—Ü–∏–Ω–∫_0.7': 741,
            '—Ü–∏–Ω–∫_0.45': 741,
            '–ø–æ–ª–∏–º–µ—Ä_0.5': 806,
            '–ø–æ–ª–∏–º–µ—Ä_0.7': 975
        };
        
        const paintPricePerSqm = 750;
        const bendCostBase = 50;

        function createProduct() {
            const productId = nextProductId++;
            productCount++;
            activeProducts.add(productId);
            
            const productDiv = document.createElement('div');
            productDiv.className = 'product-section';
            productDiv.id = `product-${productId}`;
            
            productDiv.innerHTML = `
                <div class="product-title">
                    üîß –ò–∑–¥–µ–ª–∏–µ ${productCount}
                    ${productCount > 1 ? `<button onclick="removeProduct(${productId})" style="margin-left: auto; background: #e74c3c; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">‚úï</button>` : ''}
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</label>
                    <input type="text" class="form-input" id="name-${productId}" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ">
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ú–∞—Ç–µ—Ä–∏–∞–ª</label>
                    <select class="form-select" id="material-${productId}" onchange="updateThickness(${productId})">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª</option>
                        <option value="–ø–æ–ª–∏–º–µ—Ä">–ü–æ–ª–∏–º–µ—Ä</option>
                        <option value="—Ü–∏–Ω–∫">–¶–∏–Ω–∫</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">–¢–æ–ª—â–∏–Ω–∞ (–º–º)</label>
                    <select class="form-select" id="thickness-${productId}" onchange="calculate()">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–ª—â–∏–Ω—É</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">–î–ª–∏–Ω–∞ (–º)</label>
                    <input type="number" class="form-input" id="length-${productId}" 
                           max="3" step="0.01" placeholder="–î–æ 3 –º–µ—Ç—Ä–æ–≤" onchange="calculate()">
                </div>
                
                <div class="form-group" id="paint-group-${productId}" style="display: none;">
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="paint-${productId}" onchange="calculate()">
                        <label class="form-label">–ü–æ–∫—Ä–∞—Å–∫–∞</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                    <input type="number" class="form-input" id="quantity-${productId}" 
                           min="1" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" onchange="calculate()">
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ—Ä–æ–Ω</label>
                    <input type="number" class="form-input" id="sides-count-${productId}" 
                           min="1" max="10" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ—Ä–æ–Ω" onchange="updateSides(${productId})">
                </div>
                
                <div class="sides-container" id="sides-container-${productId}"></div>
                
                <div class="result-section" id="product-result-${productId}" style="margin-top: 20px;">
                    <div id="product-calculation-${productId}">
                        <div class="result-item">
                            <span>–û–±—â–∞—è –ø–ª–æ—â–∞–¥—å:</span>
                            <span id="area-${productId}">0 –º¬≤</span>
                        </div>
                        <div class="result-item">
                            <span>–°—Ç–æ–∏–º–æ—Å—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª–∞:</span>
                            <span id="material-cost-${productId}">0 ‚ÇΩ</span>
                        </div>
                        <div class="result-item" id="paint-cost-row-${productId}" style="display: none;">
                            <span>–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—Ä–∞—Å–∫–∏:</span>
                            <span id="paint-cost-${productId}">0 ‚ÇΩ</span>
                        </div>
                        <div class="result-item">
                            <span>–°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–±–æ—Ç:</span>
                            <span id="work-cost-${productId}">0 ‚ÇΩ</span>
                        </div>
                        <div class="result-total">
                            <span>–ò—Ç–æ–≥–æ –∑–∞ –∏–∑–¥–µ–ª–∏–µ:</span>
                            <span id="product-total-${productId}">0 ‚ÇΩ</span>
                        </div>
                    </div>
                </div>
            `;
            
            updateProductTitles();
            return productDiv;
        }

        function addProduct() {
            if (productCount >= maxProducts) {
                alert(`–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–¥–µ–ª–∏–π: ${maxProducts}`);
                return;
            }
            
            const container = document.getElementById('products-container');
            const productDiv = createProduct();
            container.appendChild(productDiv);
            
            if (productCount >= maxProducts) {
                document.getElementById('add-product-btn').style.display = 'none';
            }
            
            calculate();
        }

        function removeProduct(id) {
            const product = document.getElementById(`product-${id}`);
            if (product) {
                product.remove();
                productCount--;
                activeProducts.delete(id);
                document.getElementById('add-product-btn').style.display = 'block';
                updateProductTitles();
                calculate();
            }
        }

        function updateProductTitles() {
            const products = document.querySelectorAll('.product-section');
            products.forEach((product, index) => {
                const title = product.querySelector('.product-title');
                const productId = product.id.split('-')[1];
                title.innerHTML = `
                    üîß –ò–∑–¥–µ–ª–∏–µ ${index + 1}
                    ${index > 0 ? `<button onclick="removeProduct(${productId})" style="margin-left: auto; background: #e74c3c; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">‚úï</button>` : ''}
                `;
            });
        }

        function updateThickness(productId) {
            const material = document.getElementById(`material-${productId}`).value;
            const thicknessSelect = document.getElementById(`thickness-${productId}`);
            const paintGroup = document.getElementById(`paint-group-${productId}`);
            
            thicknessSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–ª—â–∏–Ω—É</option>';
            
            if (material === '–ø–æ–ª–∏–º–µ—Ä') {
                thicknessSelect.innerHTML += `
                    <option value="0.5">0.5 –º–º</option>
                    <option value="0.7">0.7 –º–º</option>
                `;
                paintGroup.style.display = 'none';
                document.getElementById(`paint-${productId}`).checked = false;
            } else if (material === '—Ü–∏–Ω–∫') {
                thicknessSelect.innerHTML += `
                    <option value="0.5">0.5 –º–º</option>
                    <option value="0.7">0.7 –º–º</option>
                    <option value="0.45">0.45 –º–º</option>
                `;
                paintGroup.style.display = 'block';
            }
            
            calculate();
        }

        function updateSides(productId) {
            const sidesCount = parseInt(document.getElementById(`sides-count-${productId}`).value) || 0;
            const container = document.getElementById(`sides-container-${productId}`);
            
            container.innerHTML = '';
            
            for (let i = 1; i <= sidesCount; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'side-input';
                input.id = `side-${productId}-${i}`;
                input.placeholder = `–°—Ç–æ—Ä–æ–Ω–∞ ${i} (–º–º)`;
                input.min = '0';
                input.step = '0.1';
                input.onchange = calculate;
                container.appendChild(input);
            }
            
            calculate();
        }

        function calculate() {
            let totalArea = 0;
            let totalMaterialCost = 0;
            let totalPaintCost = 0;
            let totalWorkCost = 0;
            let totalCost = 0;
            
            activeProducts.forEach(productId => {
                const productDiv = document.getElementById(`product-${productId}`);
                if (!productDiv) return;
                
                const material = document.getElementById(`material-${productId}`)?.value;
                const thickness = document.getElementById(`thickness-${productId}`)?.value;
                const length = parseFloat(document.getElementById(`length-${productId}`)?.value) || 0;
                const quantity = parseInt(document.getElementById(`quantity-${productId}`)?.value) || 0;
                const sidesCount = parseInt(document.getElementById(`sides-count-${productId}`)?.value) || 0;
                const isPainted = document.getElementById(`paint-${productId}`)?.checked || false;
                
                if (!material || !thickness || !length || !quantity || !sidesCount) {
                    return;
                }
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–µ—Ä–∏–º–µ—Ç—Ä –≤ –º–º
                let perimeter = 0;
                for (let j = 1; j <= sidesCount; j++) {
                    const sideInput = document.getElementById(`side-${productId}-${j}`);
                    if (sideInput) {
                        perimeter += parseFloat(sideInput.value) || 0;
                    }
                }
                
                // –ü–ª–æ—â–∞–¥—å –≤ –º¬≤ (–ø–µ—Ä–µ–≤–æ–¥–∏–º –º–º –≤ –º)
                const area = (perimeter / 1000) * length * quantity;
                
                // –°—Ç–æ–∏–º–æ—Å—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª–∞
                const materialKey = `${material}_${thickness}`;
                const materialPrice = materialPrices[materialKey] || 0;
                const materialCost = area * materialPrice;
                
                // –°—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—Ä–∞—Å–∫–∏
                const paintCost = isPainted ? area * paintPricePerSqm : 0;
                
                // –°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–±–æ—Ç (–≥–∏–±–æ–≤)
                let bendCost = bendCostBase;
                if (length > 2) {
                    bendCost = (bendCostBase / 20) * length;
                    if (bendCost < bendCostBase) bendCost = bendCostBase;
                }
                const workCost = sidesCount * bendCost * 1.1 * quantity;
                
                const productTotal = materialCost + paintCost + workCost;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–¥—É–∫—Ç–∞
                document.getElementById(`area-${productId}`).textContent = `${area.toFixed(2)} –º¬≤`;
                document.getElementById(`material-cost-${productId}`).textContent = `${Math.round(materialCost)} ‚ÇΩ`;
                document.getElementById(`work-cost-${productId}`).textContent = `${Math.round(workCost)} ‚ÇΩ`;
                document.getElementById(`product-total-${productId}`).textContent = `${Math.round(productTotal)} ‚ÇΩ`;
                
                const paintCostRow = document.getElementById(`paint-cost-row-${productId}`);
                const paintCostSpan = document.getElementById(`paint-cost-${productId}`);
                if (isPainted) {
                    paintCostRow.style.display = 'flex';
                    paintCostSpan.textContent = `${Math.round(paintCost)} ‚ÇΩ`;
                } else {
                    paintCostRow.style.display = 'none';
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫ –æ–±—â–∏–º —Å—É–º–º–∞–º
                totalArea += area;
                totalMaterialCost += materialCost;
                totalPaintCost += paintCost;
                totalWorkCost += workCost;
                totalCost += productTotal;
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π –∏—Ç–æ–≥
            const totalResults = document.getElementById('total-results');
            totalResults.innerHTML = `
                <div class="result-item">
                    <span>–û–±—â–∞—è –ø–ª–æ—â–∞–¥—å:</span>
                    <span>${totalArea.toFixed(2)} –º¬≤</span>
                </div>
                <div class="result-item">
                    <span>–°—Ç–æ–∏–º–æ—Å—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:</span>
                    <span>${Math.round(totalMaterialCost)} ‚ÇΩ</span>
                </div>
                ${totalPaintCost > 0 ? `
                <div class="result-item">
                    <span>–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—Ä–∞—Å–∫–∏:</span>
                    <span>${Math.round(totalPaintCost)} ‚ÇΩ</span>
                </div>` : ''}
                <div class="result-item">
                    <span>–°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–±–æ—Ç:</span>
                    <span>${Math.round(totalWorkCost)} ‚ÇΩ</span>
                </div>
                <div class="result-total">
                    <span>–ò–¢–û–ì–û:</span>
                    <span>${Math.round(totalCost)} ‚ÇΩ</span>
                </div>
            `;
        }

        function downloadCalculation() {
            const results = generateCalculationText();
            const blob = new Blob([results], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `—Å–º–µ—Ç–∞_${new Date().toLocaleDateString('ru')}.txt`;
            link.click();
        }

        function sendToWhatsApp() {
            const results = generateCalculationText();
            const encodedText = encodeURIComponent(results);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        }

        function generateCalculationText() {
            let text = 'üìã –†–ê–°–ß–ï–¢ –°–ú–ï–¢–´\n';
            text += `–î–∞—Ç–∞: ${new Date().toLocaleDateString('ru')}\n\n`;
            
            let productIndex = 1;
            activeProducts.forEach(productId => {
                const productDiv = document.getElementById(`product-${productId}`);
                if (!productDiv) return;
                
                const name = document.getElementById(`name-${productId}`)?.value || `–ò–∑–¥–µ–ª–∏–µ ${productIndex}`;
                const material = document.getElementById(`material-${productId}`)?.value;
                const thickness = document.getElementById(`thickness-${productId}`)?.value;
                const length = document.getElementById(`length-${productId}`)?.value;
                const quantity = document.getElementById(`quantity-${productId}`)?.value;
                const isPainted = document.getElementById(`paint-${productId}`)?.checked;
                
                if (!material || !thickness) return;
                
                text += `üîß ${name}\n`;
                text += `–ú–∞—Ç–µ—Ä–∏–∞–ª: ${material} ${thickness}–º–º\n`;
                text += `–î–ª–∏–Ω–∞: ${length}–º\n`;
                text += `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${quantity}—à—Ç\n`;
                if (isPainted) text += `–ü–æ–∫—Ä–∞—Å–∫–∞: –î–∞\n`;
                
                const area = document.getElementById(`area-${productId}`)?.textContent;
                const materialCost = document.getElementById(`material-cost-${productId}`)?.textContent;
                const workCost = document.getElementById(`work-cost-${productId}`)?.textContent;
                const productTotal = document.getElementById(`product-total-${productId}`)?.textContent;
